<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        /* .section-one, .section-two {
            box-sizing: border-box;
        } */

        .section-one {
            background-image: url(https://nexxto.com/wp-content/uploads/2021/01/6-tecnologias-para-saude-2021-scaled.jpg);
            background-size: cover;
            background-position: center center;
            color: white;
            /* border: 5px solid black; */
            border-bottom-width: 10px;
            border-bottom-color: red;
            border-bottom-style: solid;
            border-top-width: 10px;
            border-top-color: green;
            border-top-style: solid;
            /* padding: 10px; */
            /* padding: 50px 20px; */
            /* padding: 50px 0px 20px; */
            padding: 50px 10px 50px 10px;
            margin: 10px;
            width: 400px;
            height: 250px;
        }

        .section-two {
            background-color: cyan;
            border: 5px solid black;
            padding: 10px;
            margin: 10px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, eos, fuga aliquam cum eveniet voluptas ipsum saepe praesentium id harum dolorem architecto, odit eum temporibus adipisci nisi alias aspernatur eius. lorem</section>
    <section class="section-two">2</section>
</body>
</html>
